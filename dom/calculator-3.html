<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2</title>
    <script>

        function onSelectOperationChange(){
            var txtNumber1 = document.getElementById('txtNumber1')
            var n1 = parseInt(txtNumber1.value)
            var txtNumber2 = document.getElementById('txtNumber2')
            var n2 = parseInt(txtNumber2.value)
            var operation = document.getElementById('selectOperation').value
            var result;
            switch (operation) {
                case 'add':
                    result = n1 + n2;
                    break;
                case 'subtract':
                    result = n1 - n2;
                    break;
                case 'multiply':
                    result = n1 * n2;
                    break;
                case 'divide':
                    result = n1 / n2;
                    break;
                default:
                    document.getElementById('divResult').innerText = "Select an operation!"
                    return;
            }
            document.getElementById('divResult').innerText = result
        }

        function init(){
            //assign all the event handlers
            var selectOperation = document.getElementById('selectOperation')
            selectOperation.addEventListener('change', onSelectOperationChange)
        }
        window.addEventListener('DOMContentLoaded', init)
    </script>
</head>
<body>
    <h1>Calculator-3</h1>
    <hr>
    <input type="number" name="" id="txtNumber1">
    <input type="number" name="" id="txtNumber2">
    <select name="" id="selectOperation">
        <option value="">---Select---</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <div id="divResult"></div>
</body>
</html>
